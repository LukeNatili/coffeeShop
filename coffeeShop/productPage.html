<main id="main-form">
	<section class="products" id="new-products">
	<h1><span id="new-product-title">Add New Product</span></h1>
	<form id="new-product-form">
		<label for="product-id">Product ID: </label>
		<input type="text" id="product-id" value="" required>
		<label for="product-name">Product Name:</label>
		<input type="text" id="product-name" required>
		
		<label for="product-price">Price: </label>
		<input type="number" id="product-price" step="0.01" required>
		
		<label for="product-description">Description: </label>
		<textarea id="product-description"></textarea>
		<label for="product-category">Coffee, Tea, Other: </label>
		<select id="product-category" name="category-type" required>
			
			<option value="" disabled selected>Please select an option. </option>
			<option value="Coffee">Coffee</option>
			<option value="Tea">Tea</option>
			<option value="Other">Other</option>
		</select>
		<lable for="product-size">Drink size: Ounces</lable>
		<input type="number" id="product-size" step="0.5" required>
			<div id="form-buttons">
		<button type="submit" id="submit-new">Add Product</button>
		<button type="button" id="cancel-new" style="display:none;">Cancel</button>
				</div>
		</form>
	</section>
	
	<section id="product-list-section">
	<h2>Current Products</h2>
	<table id="products-table">
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>
			<th>Description</th>
			<th>Category</th>
			<th>Size (oz)</th>
			<th></th>
		</tr>
		</thead>
		<tbody id="product-list"></tbody>
		</table>
	</section>
	</main>
